<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试文章 | 云秒搭AI周报</title>
    <meta name="description" content="测试文章 - 云秒搭AI周报">
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/png" href="../favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        .article-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .article-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            border: 3px solid var(--pixel-primary);
            background: rgba(33, 150, 243, 0.05);
        }
        
        .article-title {
            font-size: 1.2rem;
            color: var(--pixel-primary);
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .article-meta {
            font-size: 0.6rem;
            color: var(--pixel-muted);
            margin-bottom: 15px;
        }
        
        .article-meta span {
            display: inline-block;
            margin: 0 10px;
        }
        
        .article-tags {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .article-content {
            background: var(--pixel-card);
            border: 2px solid var(--pixel-border);
            padding: 30px;
            margin-bottom: 30px;
            line-height: 1.8;
        }
        
        .article-content h1,
        .article-content h2,
        .article-content h3 {
            color: var(--pixel-primary);
            margin: 20px 0 15px 0;
        }
        
        .article-content p {
            margin-bottom: 15px;
            font-size: 0.7rem;
            color: var(--pixel-text);
        }
        
        .article-content img {
            max-width: 100%;
            height: auto;
            border: 2px solid var(--pixel-border);
            margin: 15px 0;
            display: block;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .article-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .action-btn {
            background: var(--pixel-card);
            border: 2px solid var(--pixel-border);
            color: var(--pixel-text);
            padding: 15px 25px;
            font-family: inherit;
            font-size: 0.6rem;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .action-btn:hover {
            background: var(--pixel-primary);
            color: white;
            border-color: var(--pixel-primary);
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px var(--pixel-secondary);
        }
        
        @media (max-width: 768px) {
            .article-container {
                padding: 15px;
            }
            
            .article-title {
                font-size: 1rem;
            }
            
            .article-content {
                padding: 20px;
            }
            
            .article-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="pixel-bg"></div>
    
    <div class="article-container">
        <header class="article-header">
            <h1 class="article-title">测试文章</h1>
            <div class="article-meta">
                <span>📰 微信公众号</span>
                <span>📅 2025-10-05</span>
            </div>
            <div class="article-tags">
                <span class="pixel-tag">测试</span><span class="pixel-tag">AI</span>
            </div>
        </header>
        
        <main class="article-content">
            <p>无法提取文章内容，请点击原文链接查看。</p>
        </main>
        
        <div class="article-actions">
            <a href="../index.html" class="action-btn">← 返回首页</a>
            <a href="https://mp.weixin.qq.com/s/test" target="_blank" class="action-btn">查看原文 →</a>
        </div>
    </div>
    
    <div class="pixel-effects">
        <div class="floating-pixel">📰</div>
        <div class="floating-pixel">🤖</div>
        <div class="floating-pixel">⚡</div>
    </div>
</body>
</html>
